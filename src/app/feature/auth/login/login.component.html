<div class="row justify-content-center align-items-center h-100">
  <div class="col-12">
    <div class="bg-image d-flex justify-content-center align-items-center">

      <div class="welcome-div">
        <!-- Optional Welcome Text -->
<span style="        position: absolute;
    top: 253px;
    font-size: 50px;
    font-weight: bold;
    left: 838px;
    color: #110459c2;">Welcome</span>
<span style="position: absolute;
    top: 324px;
    font-size: 32px;
    left: 779px;
    color: rgb(0 0 0 / 33%);
    font-weight: bold">Sign In To MakerSpace</span>

        <!-- Form begins -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row" style="margin: 231px -50px -267px;">
            <!-- Username Input Field -->
            <div class="col-lg-12 mb-3" style="margin: -10px 0">
             <img src="assets/images/Icon_Lock.png" style="position: absolute;
    left: 35%;
    top: 474px;
    transform: translateY(-50%);"> <input
                type="text"
                pInputText
                formControlName="username"
                class="form-control"
                placeholder="Username"
              />
              <!-- Validation error for username -->
              <div *ngIf="submitted && f.username.errors" class="text-danger">
                Username is required
              </div>
            </div>

            <!-- Password Input Field -->
            <div class="col-lg-12 mb-3" style="margin: 25px 0">
              <img src="assets/images/Icon_Face.png" style="position: absolute;
    left: 35%;
    top: 556px;
    transform: translateY(-50%);"> <input
                type="password"
                pInputText
                formControlName="password"
                class="form-control"
                placeholder="Password"
              />
              <!-- Validation error for password -->
              <div *ngIf="submitted && f.password.errors" class="text-danger">
                Password is required
              </div>
            </div>
          </div>

          <!-- Sign In Button -->

              <button type="submit" class="span-signin">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
