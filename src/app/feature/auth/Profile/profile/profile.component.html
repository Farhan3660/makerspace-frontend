<div class="main-container d-flex mt-4">
  <!-- Left Sidebar for Profile -->
  <div class="profile-sidebar">
    <img src="assets/images/pimages.jpeg" alt="Profile Picture" class="profile-pic rounded-circle" />
    <div class="profile-info">
      <h3>{{ userName }}</h3>
      <p>{{ userEmail }}</p>
      <button pButton type="button" label="Edit Profile" icon="pi pi-pencil"
              (click)="editProfile()" class="btn btn-primary mt-2">
      </button>
    </div>

    <!-- Edit Profile Form -->
    <div *ngIf="editMode" class="mt-4">
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="profileName">Name</label>
          <input id="profileName" type="text" pInputText name="userName" [(ngModel)]="userName"
                 class="form-control" />
        </div>
        <div class="form-group mt-3">
          <label for="profileEmail">Email</label>
          <input id="profileEmail" type="email" pInputText name="userEmail"
                 [(ngModel)]="userEmail" class="form-control" />
        </div>
        <button pButton type="submit" label="Save" icon="pi pi-check"
                class="btn btn-success mt-2">
        </button>
        <button pButton type="button" label="Cancel" icon="pi pi-times"
                (click)="cancelEdit()" class="btn btn-secondary mt-2 ml-2">
        </button>
      </form>
    </div>
  </div>

  <!-- Right Section for Certificates and Ongoing Courses -->
  <div class="projects-section flex-grow-1">
    <div class="row">
      <!-- Earned Certificates Card -->
      <div class="col-md-6 col-sm-12 mb-4">
        <p-card class="hover-card">
          <ng-template pTemplate="header">
            <div class="image-container">
<!--              <img src="assets/images/certificate-bg.jpg" class="project-image" alt="Certificates"-->
<!--                   style="width: 100%; height: 200px; object-fit: cover;" />-->
              <div class="overlay">
                <div class="description">
                  <h4>Earned Certificates</h4>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Certificate Name</th>
                <th>Date Earned</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let certificate of certificates">
                <td>{{ certificate.name }}</td>
                <td>{{ certificate.date | date }}</td>
              </tr>
              </tbody>
            </table>
          </ng-template>
        </p-card>
      </div>

      <!-- Ongoing Courses Card -->
      <div class="col-md-6 col-sm-12 mb-4">
        <p-card class="hover-card">
          <ng-template pTemplate="header">
            <div class="image-container">
<!--              <img src="assets/images/course-bg.jpg" class="project-image" alt="Courses"-->
<!--                   style="width: 100%; height: 200px; object-fit: cover;" />-->
              <div class="overlay">
                <div class="description">
                  <h4>Ongoing Courses</h4>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Course Name</th>
                <th>Start Date</th>
                <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let course of ongoingCourses">
                <td>{{ course.name }}</td>
                <td>{{ course.startDate | date }}</td>
                <td>{{ course.status }}</td>
              </tr>
              </tbody>
            </table>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>
