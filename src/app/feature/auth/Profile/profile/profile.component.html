<!-- profile.component.html -->
<div class="container mt-4">
  <h2>User Profile</h2>

  <!-- Profile Section -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <p-avatar [image]="profileImage" size="large" class="mr-3"></p-avatar>
        <div>
          <h4>Muhammad Farhan</h4>
          <button pButton type="button" label="Edit Profile" icon="pi pi-pencil" (click)="editProfile()"></button>
        </div>
      </div>
      <div *ngIf="editMode" class="mt-3">
        <form (ngSubmit)="saveProfile()">
          <div class="form-group">
            <label for="profileName">Name</label>
            <input id="profileName" type="text" pInputText  name="userName" />
          </div>
          <button pButton type="submit" label="Save" icon="pi pi-check"></button>
        </form>
      </div>
    </div>
  </div>

  <!-- Certificates Table -->
  <div class="card mb-4">
    <div class="card-body">
      <h4>Earned Certificates</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Certificate Name</th>
          <th>Date Earned</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let certificate of certificates">
          <td>{{ certificate.name }}</td>
          <td>{{ certificate.date | date }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Ongoing Courses Table -->
  <div class="card">
    <div class="card-body">
      <h4>Ongoing Courses</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Course Name</th>
          <th>Start Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of ongoingCourses">
          <td>{{ course.name }}</td>
          <td>{{ course.startDate | date }}</td>
          <td>{{ course.status }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
