<div class="row" style="padding: 52px 39px 0">
  <div class="col-12">
    <!-- Back Arrow Icon with Router Link -->
    <a [routerLink]="['/dashboard']" style="text-decoration: none;">
      <span style="border: 1px solid #3661eb; border-radius: 3px; background: #3661eb; padding: 2px 8px "><i class="pi pi-arrow-left" style="font-size: 15px; color: white;"></i></span>
      <span style="font-size: 20px; font-weight: bold; margin: 0 16px">Users </span>
    </a>
  </div>
</div>
<div class="row" style="padding: 13px 29px">
  <div class="col-12">
    <div class="card">
      <div class="row" style="padding: 13px 22px">
        <div class="col-6 d-flex align-items-center justify-content-start">
          <button pButton class="btn-primary" style="border-radius: 5px" [routerLink]="['/signup']">Add Users</button>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
          <div style="max-width: 400px;">
            <input [(ngModel)]="searchTerm" (ngModelChange)="filterCourses()" placeholder="Search..." style="padding: 5px"> <i class="pi pi-search" style="position: absolute;
    top: 26px;
    right: 30px;"></i>
          </div>
        </div>
      </div>

      <p-table #dt [columns]="headersTable" [value]="filteredCourseList">
        <!-- Table Header -->
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>

        <!-- Table Body -->
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <ng-container *ngIf="col.field === 'date'">
                {{rowData[col.field] | date: 'mediumDate'}}
              </ng-container>
              <ng-container *ngIf="col.field !== 'userType'"  >
                {{rowData[col.field]}}
              </ng-container>
              <ng-container *ngIf="col.field === 'userType'" >
                {{rowData.userType.name}}
              </ng-container>
              <ng-container *ngIf="col.field === 'action'">
          <span>
<!--            <span (click)="addEditCourses(rowData)"><i class="pi pi-user-edit"></i></span>-->
<!--            <span (click)="deleteUserbyid(rowData.id)"><i class="pi pi-user-minus"></i></span>-->
<!--            <span (click)="getCoursebyUserId(rowData.id)"><i class="pi pi-list"></i></span>-->
          </span>
              </ng-container>
              <!-- Add more conditions based on your data structure -->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
