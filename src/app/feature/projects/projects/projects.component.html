<!-- Main Content -->
<div class="main-container d-flex">
  <!-- Left Sidebar for Profile -->
  <div class="profile-sidebar">
    <img src="assets/images/pimages.jpeg" alt="Profile Picture" class="profile-pic rounded-circle" />
    <div class="profile-info">
      <h3>{{ userName }}</h3>
      <p>{{ userEmail }}</p>

    </div>
  </div>

  <!-- Right Section for Projects -->
  <div class="projects-section flex-grow-1">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let project of projects">
        <p-card class="hover-card">
          <ng-template pTemplate="header">
            <div class="image-container">
              <img src="assets/images/course-pix.jpg" class="project-image" alt="{{ project.name }}" style="width: 100%; height: 200px; object-fit: cover;" />
              <div class="overlay">
                <div class="description">
                  <p>{{ project.name }}</p>
                  <p>{{ project.description }}</p>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="title">
            <h4 class="project-name">{{ project.name }}</h4>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>
