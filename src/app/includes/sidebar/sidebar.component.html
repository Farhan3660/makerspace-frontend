<p-sidebar #sidebarRef [(visible)]="visible">
  <ng-template pTemplate="headless">
    <div class="d-flex flex-column h-full">
      <!-- Logo Section -->
      <div class="d-flex align-items-center justify-content-between pt-3 flex-shrink-0">
        <span class="inline-flex align-items-center gap-2" routerLink="/dashboard">
          <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="block mx-auto">
            <!-- SVG content for logo -->
            <path d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z" fill="var(--primary-color)" />
            <!-- Additional logo paths -->
          </svg>
        </span>
        <span style="padding: 0 0 13px 0" (click)="closeCallback(false)">
          <i class="pi pi-times"></i>
        </span>
      </div>

      <!-- Menu Items Section -->
      <div class="menu-items d-flex flex-column" style="padding: 124px 0">
        <a pRipple class="d-flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150" routerLink="/courses">
          <i class="pi pi-book mr-2" style="color: gray"></i>
          <span class="font-medium" style="color: gray">Courses</span>
        </a>
        <a pRipple class="d-flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150" routerLink="/booklabs">
          <i class="pi pi-briefcase mr-2" style="color: gray"></i>
          <span class="font-medium" style="color: gray">Labs</span>
        </a>
        <a pRipple class="d-flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150" routerLink="/Membership">
          <i class="pi pi-id-card mr-2" style="color: gray"></i>
          <span class="font-medium" style="color: gray">Memberships</span>
        </a>
      </div>

      <!-- Profile Section at the bottom -->
      <div class="mt-auto d-flex align-items-center p-3 border-top-1 surface-border" routerLink="/profile">
        <img src="assets/images/chat.png" alt="Profile Avatar" class="border-circle mr-2" style="    width: 56px;
    height: 61px;" />
        <div>
          <span class="font-medium" style="color: gray; font-size: 27px">John Doe</span>
        </div>
      </div>
    </div>
  </ng-template>
</p-sidebar>

<p-button (onClick)="visible = true" icon="pi pi-list" class="sidebar-btn"></p-button>
