<p-sidebar #sidebarRef [(visible)]="visible">
  <ng-template pTemplate="headless">
    <div class="d-flex flex-column h-full">
      <!-- Logo Section -->
      <div class="d-flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
        <span class="inline-flex align-items-center gap-2">
          <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="block mx-auto">
            <!-- SVG content for logo -->
            <path d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z" fill="var(--primary-color)" />
            <!-- Additional logo paths -->
          </svg>
          <span class="font-semibold text-2xl text-primary">Your Logo</span>
        </span>
        <span>
          <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
        </span>
      </div>

      <!-- Menu Items Section -->
      <div class="menu-items d-flex flex-column px-4 py-5">
        <a pRipple class="d-flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150">
          <i class="pi pi-book mr-2"></i>
          <span class="font-medium">Courses</span>
        </a>
        <a pRipple class="d-flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150">
          <i class="pi pi-briefcase mr-2"></i>
          <span class="font-medium">Labs</span>
        </a>
        <a pRipple class="d-flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150">
          <i class="pi pi-id-card mr-2"></i>
          <span class="font-medium">Memberships</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>

<p-button (onClick)="visible = true" icon="pi pi-arrow-right"></p-button>
